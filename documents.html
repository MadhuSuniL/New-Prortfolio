<!doctype html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            main: '#FE614E',
          }
        }
      }
    }
  </script>
</head>
<body>

    <navbar class="flex justify-between md:justify-end">
        <div class="hidden md:flex m-3">
        <h1 onclick="window.location.href='/'" class="cursor-pointer0 z-10 hover:underline decoration-2 underline-offset-4 decoration-main mx-3 ml-24 text-black font-semibold text-sm">Home</h1>
        <h1 onclick="window.location.href='projects.html'" class="cursor-pointer hover:underline decoration-2 underline-offset-4 decoration-main z-10 mx-3 text-black font-semibold text-sm">Projects</h1>
        <h1 onclick="window.location.href='internships.html'" class="cursor-pointer hover:underline decoration-2 underline-offset-4 decoration-main z-10 mx-3 text-black font-semibold text-sm">Internships</h1>
        <h1 onclick="window.location.href='documents.html'" class="cursor-pointer hover:underline decoration-2 underline-offset-4 decoration-main z-10 mx-3 text-black font-semibold text-sm">Documents</h1>
        </div>
        <button class="z-10 ml-5 md:hidden"><img src="assets/nav.png" class="nav-btn m-2 active:animate-spin w-8"/></button>
        <div class="nav hidden md:hidden fixed top-12 rounded-lg shadow-main shadow-2xl  bg-main p-5 m-1">
            <h1 onclick="window.location.href='/'" class="mx-3 text-gray-100 font-semibold p-2 text-xl hover:scale-110 ">Home</h1>
            <hr/>
            <h1 onclick="window.location.href='projects.html'" class="mx-3 text-gray-100 p-2 font-semibold text-xl">Projects</h1>
            <hr/>
            <h1 onclick="window.location.href='internships.html'" class="mx-3 text-gray-100 p-2 font-semibold text-xl">Internships</h1>
            <hr/>
            <h1 onclick="window.location.href='documents.html'" class="mx-3 text-gray-100 p-2 font-semibold text-xl">Documents</h1>    
            <hr/>
        
        </div>
        <button class="contact px-3 m-3 mr-5 text-black md:text-white bg-white md:bg-main font-bold font-bold animate-bounce rounded-2xl z-10 p-2">Contact Me</button>

    </navbar>

<script>

    $('.nav-btn').click(function(){
        if($(this).attr('src') == 'assets/nav.png'){
            $(this).attr('src','assets/close.png')
        }
        else{
            $(this).attr('src','assets/nav.png')
        }
        $('.nav').slideToggle(60)
    })

</script>

<h1 class="text-2xl font-bold text-center m-2 mb-20">Documents</h1>
<div class="grid md:grid-cols-2">

    <div class="">
        <h1 class="text-xl font-bold text-center m-2">Personal Documents</h1>
        <center>
            <button class="contact px-3 m-5  mr-5 text-black md:text-white bg-white md:bg-main font-bold font-bold rounded-2xl z-10 p-2 flex justify-between items-center"> <img src="assets/close.png" class="w-7 mr-3" />  Download</button>
        </center>
        


    </div>
    
    
    <div>
        <h1 class="text-xl font-bold text-center m-2">Resume</h1>
        <center>
            <button class="px-3 m-5  mr-5 text-black md:text-white bg-white animate-pulse md:bg-main font-bold font-bold rounded-2xl p-2">Download</button>
        </center>
    </div>


</div>
<div class="info shadow-2xl shadow-black bg-main rounded-3xl p-5 fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]">

    <div>
        <h1 class="text-lg font-bold text-center m-2">Enter PIN</h1>
        <input type="number" id="pin" class="p-1 m-2 shadow-2xl shadow-black border-4 border-main font-bold text-main rounded-2xl"/>
        <center>
            <button class="pin-btn ml-5 px-3 m-5 mr-5 text-black md:text-black bg-white md:bg-white font-bold font-bold rounded-2xl z-10 p-2 flex justify-between items-center"> Check</button>
        </center>
        <center>
            <button class="download ml-5 px-3 m-5 mr-5 text-black md:text-black bg-white md:bg-white font-bold font-bold rounded-2xl z-10 p-2 flex justify-between items-center"> <a href="assets/personal.zip" download="documents.zip">Download</a></button>
        </center>
        
    </div>
    <center>
        <button class="ml-5"><img src="assets/close.png" class="btn m-2 active:animate-spin w-5"/></button>
    </center>

</div>


<script>
    $('.info').hide()
    $('.contact').click(function(){
        $('.info').show(500)
    })
    $('.hire').click(function(){
        $('.info').show(500)
    })

    $('.btn').click(function(){
        $('.info').hide(1000)
        $('.download').hide(1000)
        $('#pin').val(null)
    })

    $('.download').hide()

    $('.pin-btn').click(function(){

        var val = new Date().toTimeString().slice(0,2)
        val = Number(val + val[1] + val[0])
        console.log(val);
        var value = $('#pin').val()
        if(val == value){
            $('.download').show(200)
        }
        else{
            alert('wrong pin!')
        }






    })



</script>



</body>
</html>

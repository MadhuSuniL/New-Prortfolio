<!doctype html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            main: '#FE614E',
          }
        }
      }
    }
  </script>
</head>
<body>

    <navbar class="flex justify-between md:justify-end">
        <div class="hidden md:flex m-3">
        <h1 onclick="window.location.href='/'" class="cursor-pointer0 z-10 hover:underline decoration-2 underline-offset-4 decoration-main mx-3 ml-24 text-black font-semibold text-sm">Home</h1>
        <h1 onclick="window.location.href='/projects'" class="cursor-pointer hover:underline decoration-2 underline-offset-4 decoration-main z-10 mx-3 text-black font-semibold text-sm">Projects</h1>
        <h1 onclick="window.location.href='/internships'" class="cursor-pointer hover:underline decoration-2 underline-offset-4 decoration-main z-10 mx-3 text-black font-semibold text-sm">Internships</h1>
        <h1 onclick="window.location.href='/documents'" class="cursor-pointer hover:underline decoration-2 underline-offset-4 decoration-main z-10 mx-3 text-black font-semibold text-sm">Documents</h1>
        </div>
        <button class="z-10 ml-5 md:hidden"><img src="assets/nav.png" class="nav-btn m-2 active:animate-spin w-8"/></button>
        <div class="nav hidden md:hidden fixed top-12 rounded-lg shadow-main shadow-2xl  bg-main p-5 m-1">
            <h1 onclick="window.location.href='/'" class="mx-3 text-gray-100 font-semibold p-2 text-xl hover:scale-110 ">Home</h1>
            <hr/>
            <h1 onclick="window.location.href='/projects'" class="mx-3 text-gray-100 p-2 font-semibold text-xl">Projects</h1>
            <hr/>
            <h1 onclick="window.location.href='/internships'" class="mx-3 text-gray-100 p-2 font-semibold text-xl">Internships</h1>
            <hr/>
            <h1 onclick="window.location.href='/documents'" class="mx-3 text-gray-100 p-2 font-semibold text-xl">Documents</h1>    
            <hr/>
        </div>
        <button class="contact px-3 m-3 mr-5 text-black md:text-white bg-white md:bg-main font-bold font-bold animate-bounce rounded-2xl z-10 p-2">Contact Me</button>
    </navbar>

<script>

    $('.nav-btn').click(function(){
        if($(this).attr('src') == 'assets/nav.png'){
            $(this).attr('src','assets/close.png')
        }
        else{
            $(this).attr('src','assets/nav.png')
        }
        $('.nav').slideToggle(60)
    })

</script>

<div class="flex justify-around">
    <h1 class="text-2xl font-bold text-center m-2">Total Projects (7)</h1>
    <div>

        <label for="filt" class="font-bold ">Filter By</label>
        <select id="filt" class="p-1 m-2 shadow-2xl shadow-black border-4 border-main font-bold text-main rounded-2xl">
            <option class="font-bold font-mono">All</option>
            <option class="font-bold font-mono">Django</option>
            <option class="font-bold font-mono">Python</option>
            <option class="font-bold font-mono">React JS</option>
            <option class="font-bold font-mono">Machine Learning</option>
        </select>
    </div>
</div>






</body>
</html>
